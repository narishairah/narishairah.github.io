<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Narish Shairah Cataquiz | SAP Consultant Portfolio</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      background-color: #2a4d2a; /* Dark green background */
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: #1f3b1f; /* darker green */
      width: 260px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.3);
      position: fixed;
      height: 100%;
    }

    .sidebar img.profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #39ff14; /* neon green border */
      object-fit: cover;
      box-shadow: 0 0 12px #39ff14;
    }

    .nav-links {
      list-style: none;
      width: 100%;
    }

    .nav-links li {
      margin: 20px 0;
    }

    .nav-links a {
      color: #a9fca2; /* lighter neon-ish green */
      font-weight: 600;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover, .nav-links a:focus {
      background-color: #39ff14;
      color: #1f3b1f;
      box-shadow: 0 0 12px #39ff14;
    }

    /* Main content */
    .main-content {
      margin-left: 260px;
      padding: 60px 40px;
      max-width: 900px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-weight: 700;
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 16px;
      color: #e0e0e0;
    }

    /* Neon green highlight behind the name */
    .highlight {
      background-color: #39ff14;
      color: #1f3b1f;
      padding: 0 6px;
      border-radius: 4px;
      box-shadow: 0 0 8px #39ff14;
    }

    p.description {
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 36px;
      max-width: 600px;
      color: #ccefc7;
    }

    /* Social icons */
    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      background-color: #1f3b1f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #39ff14;
      font-size: 24px;
      box-shadow: 0 0 10px #39ff14;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover, .social-icons a:focus {
      background-color: #39ff14;
      color: #1f3b1f;
      box-shadow: 0 0 20px #39ff14;
      transform: scale(1.1);
    }

    /* Buttons */
    .btn-group {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 16px;
      font-weight: 600;
      padding: 14px 32px;
      border-radius: 30px;
      border: 2px solid #39ff14;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    button.primary {
      background-color: #39ff14;
      color: #1f3b1f;
      border: none;
      box-shadow: 0 0 12px #39ff14;
    }

    button.primary:hover, button.primary:focus {
      box-shadow: 0 0 20px #39ff14;
      background-color: #2ecc40;
    }

    button.outline {
      background-color: transparent;
      color: #39ff14;
    }

    button.outline:hover, button.outline:focus {
      background-color: #39ff14;
      color: #1f3b1f;
      box-shadow: 0 0 20px #39ff14;
    }

    /* Responsive */
    @media (max-width: 720px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: center;
        padding: 15px 10px;
        box-shadow: none;
        position: relative;
      }

      .sidebar img.profile-pic {
        width: 80px;
        height: 80px;
        margin-right: 20px;
        border-width: 3px;
      }

      .nav-links {
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      .nav-links li {
        margin: 0;
      }

      .nav-links a {
        font-size: 16px;
        padding: 6px 10px;
      }

      .main-content {
        margin-left: 0;
        padding: 30px 20px;
        max-width: 100%;
      }

      h1 {
        font-size: 32px;
      }

      p.description {
        font-size: 18px;
        max-width: 100%;
      }

      .btn-group {
        flex-direction: column;
      }

      button {
        width: 100%;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar" aria-label="Sidebar navigation">
    <img
      class="profile-pic"
      src="https://avatars.githubusercontent.com/u/71647944?v=4"
      alt="Profile picture of Narish Shairah Cataquiz"
    />
    <ul class="nav-links">
      <li><a href="#about"><i class="fa-solid fa-user"></i> About</a></li>
      <li><a href="#experience"><i class="fa-solid fa-chart-line"></i> Experience</a></li>
      <li><a href="#projects"><i class="fa-solid fa-folder"></i> Projects</a></li>
      <li><a href="#skills"><i class="fa-solid fa-lightbulb"></i> Skills</a></li>
      <li><a href="#contact"><i class="fa-solid fa-envelope"></i> Contact</a></li>
      <li><a href="#resume"><i class="fa-solid fa-file-lines"></i> Resume</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <h1>Hi, I'm <span class="highlight">Narish Shairah Cataquiz.</span></h1>
    <p class="description">
      SAP Consultant specializing in SAP BW, Analytics, Business Intelligence, and hands-on SAP learning portfolio.  
    </p>

    <div class="social-icons" role="list">
      <a href="https://www.linkedin.com/in/narishcataquiz/" target="_blank" aria-label="LinkedIn" role="listitem"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/narishairah/" target="_blank" aria-label="GitHub" role="listitem"><i class="fa-brands fa-github"></i></a>
      <!-- Add more social icons as needed -->
    </div>

    <div class="btn-group">
      <button class="primary" type="button">Read More</button>
      <button class="outline" type="button">Contact Me</button>
    </div>
  </main>

</body>
</html>
